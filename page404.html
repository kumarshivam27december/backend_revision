<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url("https://hebbkx1anhila5yf.public.blob.vercel-storage.com/9770934.jpg-Wl31ERQfbntJABIblVId5PIBjqP5Gx.jpeg") no-repeat center center/cover;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 80px;
      margin: 0;
    }

    p {
      font-size: 20px;
      margin: 20px 0;
      color: #ccc;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6b21a8;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #8b5cf6;
    }

    .ufo {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      animation: float 4s ease-in-out infinite;
      z-index: 1;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, -15px);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars">
    <script>
      for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${4 + Math.random() * 3}s`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        document.body.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <div class="ufo">
    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/8794272-p5k6GdbD8O2RIat5GWtUGJGkDgXoxf.png" width="200" alt="UFO" />
  </div>

  <div class="container">
    <h1>404</h1>
    <p>Oops! Looks like this page got lost in space</p>
    <a href="/">Return Home</a>
  </div>
</body>
</html>
